<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>

<body>

    <div id="app">
        <div class="wrapper">

            <div class="slideContainer">
                <div class="item active">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title">
                </div>
            </div>
            <div class="thumbs">
                <div class="thumb active" :class="{'active': activeIndex === index}" v-for="(slide,index) in slides"
                    :key="index">
                    <img :src="slide.image" :alt="slide.title">

                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
